<!DOCTYPE html
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>View all Books Record</title>
    <link rel="stylesheet" href="{% static 'css/BRMstyle.css' %}">
  </head>
  <body>
    <div id="header">
      <h1>Book Record Mangement</h1>
      <div id="nav">
        <a href="/BRMapp/view-books">View All</a>
        <a href="/BRMapp/search-book">Search</a>
        <a href="/BRMapp/search-book">Search</a>
        <a href="/BRMapp/search-book">Search</a>
      </div>
    </div>
    <div id="main">
      <h2>View Book Record</h2>
      <table>
        <thead>
          <th>Name</th>
          <th>Phone</th>
          <th>Email</th>
          <th>Applicant</th>
        </thead>
        {% for book in books %}
        <tr>
          <td>{{book.title}}</td>
          <td>{{book.price}}</td>
          <td>{{book.author}}</td>
          <td>{{book.publisher}}</td>
          <td><a href="/BRMapp/edit-book?bookid={{book.id}}" class="btn">Edit</a></td>
          <td><a href="/BRMapp/delete-book?bookid={{book.id}}" class="btn">Delete</a></td>
        </tr>
        {% endfor %}
      </table>
    </div>
  </body>
</html>
